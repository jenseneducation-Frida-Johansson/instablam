<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instablam</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="header" id="myHeader">
      <h1 class="instablam">Instablam</h1>
    </div>

    <div class="camera">
      <video id="video" class="camera" style="border-radius: 10px;"></video>
      <button id="startbutton">Take photo</button>
      <canvas id="canvas" style="border-radius: 10px;"
        >Your picture will show up here after you take it</canvas
      >
    </div>

    <div class="Filters">
      <div class="Filter">
        <div class="FilterName">Brightness</div>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
      </div>

      <div class="Filter contrast-add">
        <div class="FilterName">Contrast</div>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
      </div>

      <div class="Filter">
        <div class="FilterName">Exposure</div>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/caman.full.js"></script>
  </body>
</html>
